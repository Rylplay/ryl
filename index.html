<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLYTL Studio</title>
    <link rel="icon" type="image/png" href="../pictures/studio.png">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
        }
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 50px 20px; /* Increased padding to expand grey area */
            background-color: #a0a0a0; /* Darker grey for better contrast */
            width: 100%; /* Ensures full width */
        }
        .logo {
            width: 110px; /* Slightly bigger logo */
            height: auto;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .header {
            font-size: 55px; /* Slightly bigger text */
            font-weight: 900;
            text-transform: uppercase;
        }
        .rlytl {
            background: linear-gradient(to right, yellow, cyan);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .divider {
            width: 100%;
            height: 2px;
            background-color: black;
            margin-top: 0; /* Moved closer to ensure grey fills fully */
        }
        .projects-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 50px;
            width: 80%;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }
        .projects-logo {
            width: 200px; /* Bigger project logo */
            height: auto;
            cursor: pointer;
            flex-shrink: 0;
        }
        .projects-content {
            flex-grow: 1;
            text-align: left;
        }
        .projects-title {
            font-size: 50px;
            font-weight: 1000;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 5px;
        }
        .projects-title span {
            text-decoration: underline;
        }
        .toggle-icon {
            font-size: 28px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .collapsed .toggle-icon {
            transform: rotate(180deg);
        }
        .projects-divider {
            width: 100%;
            height: 1px;
            background-color: black;
            margin: 5px 0;
        }
        .projects-description {
            font-size: 24px;
            font-style: italic;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            opacity: 0;
        }
        .projects-description.show {
            max-height: 80px;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <a href="index.html">
            <img class="logo" src="../pictures/studio.png" alt="Studio Logo">
        </a>
        <div class="header">
            <span class="rlytl">RLYTL</span> STUDIO
        </div>
    </div>
    
    <div class="divider"></div>

    <div class="projects-section">
        <a href="../Projects.html">
            <img class="projects-logo" src="../pictures/Turbowarp.png" alt="Turbowarp Logo">
        </a>
        
        <div class="projects-content">
            <h2 class="projects-title">
                <a href="../Projects.html" style="text-decoration: none; color: inherit;">See my <span>Projects</span></a>
                <span class="toggle-icon" onclick="toggleDescription()">▲</span>
            </h2>
            <div class="projects-divider"></div>
            <p class="projects-description">View all the projects I have done in the past.</p>
        </div>
    </div>

    <script>
        function toggleDescription() {
            const desc = document.querySelector('.projects-description');
            const icon = document.querySelector('.toggle-icon');

            desc.classList.toggle("show");

            if (desc.classList.contains("show")) {
                icon.textContent = "▼";
            } else {
                icon.textContent = "▲";
            }
        }
    </script>
</body>
</html>
